<head>

    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% feed_meta %}/>



    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="author" href="../humans.txt" />

    {% include open-graph.html %}

  {% if page.type %}<meta content="{{ page.type }}" property="og:type">

  {% else %}<meta content="blog" property="og:type" />{% endif %}

  <meta content="{{ site.title }}" property="og:site_name">

  {% if page.title %}<meta content="{{ page.title }}" property="og:title">

  {% else %}<meta content="{{ site.title }}" property="og:title">{% endif %}

  {% if page.description %}<meta content="{{ page.description }}" property="og:description">

  {% else %}<meta content="{{ site.description }}" property="og:description">{% endif %}

  {% if page.url %}<meta content="{{ site.url }}{{ page.url }}" property="og:url">{% endif %}
</head>
