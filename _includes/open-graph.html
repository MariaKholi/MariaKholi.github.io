<<meta property="og:type" content="website" />
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta property="og:title" content="{{ site.title }}" />
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
{% else %}
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.image %}
<meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
<meta name="twitter:image:src" content="{{ site.url }}/{{ page.image }}">
{% else %}
  <meta property="og:image" content="{{ site.url }}/{{ site.logoPath }}" />
  <meta name="twitter:image:src" content="{{ site.url }}/{{ site.logoPath }}">
{% endif %}
{% if page.url %}
  <meta property="og:url" content="{{ site.url }}/{{ page.url }}">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
